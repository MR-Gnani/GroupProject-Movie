<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/detail.css" />
  </head>
  <body>
    <section class="container">
      <header>
        <div class="in_header sticky-top">
          <div>
            <div class="backBtn">
              <a href="#"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
          </div>
          <div class="searchWrap">
            <div class="share"><i class="fa-solid fa-share"></i></div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </header>
      <section id="detailWrap">
        <div class="moiveImg">
          <img
            src="https://lumiere-a.akamaihd.net/v1/images/sa_pixar_virtualbg_coco_16x9_9ccd7110.jpeg?region=0,0,1920,1080&width=960"
            alt=""
          />
          <div class="background"></div>
          <div class="imgBottom">
            <div class="titleWrap">
              <h1>영화제목</h1>
              <p>영어제목,년도</p>
              <p>평점</p>
            </div>
            <div class="deepWrap">
              <div class="deepBtn"><i class="fa-regular fa-heart"></i></div>
              <p>찜하기</p>
            </div>
          </div>
        </div>
        <div class="reviewWrap">
          <div>작품정보</div>
          <div>리뷰</div>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
